<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <div class="mainleft-container">
            
            <div class="image-container" >
                <div class="tops">
                    <img src="./images/cuate.png" alt="">
                </div>
                <div class="tops">
                    <img src="./images/pana2.png" alt="">
                </div>
                <div class="tops">
                    <img src="./images/pana.png" alt="">
                </div>
                
                
            </div>
            <div class="text-coin">
                <h3>Learn Anywhere</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint ab nisi  minus vel porro!</p>
            </div>
            <div class="slide-coin">
                <div class="slide-rule">
                    <img src="./images/Rectangle.png" alt="">
                </div>
            </div>
        </div>

        <div class="main-right-container">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="form">
                <div class="student">
                    <p>Sign Up as</p>
                    <button>
                        <select id="users" name="users">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        
                        </select> 
                    </button>
                   
                </div>
                
                
                <form action="">
                    <div class="signup">
                        <div class="authen"><input type="email" placeholder="Email Address" id="email" required>
                            <i class="far fa-envelope"></i>
                            </div>
                        <span id="emailErr"></span>

                        <div class="authen">
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="far fa-eye-slash"></i>
                            </div>
                            <span id="passwordErr"></span>

                        <div class="authen">
                            <input type="password" id="password-confirm" placeholder="Confirm Password" required>
                            <i class="far fa-eye-slash"></i>
                        </div>
                        <span id="passwordReconfirmErr"></span>

                        <button id="submit">Sign Up</button>
                        <div class="hori"><hr>or Sign Up with<hr></div>
                        
                        
                    </div>
                   
                </form>
            </div>
            <div class="social">
                <div class="social-facebook space">
                    <div>
                        <img src="./images/facebook-svgrepo-com.png" alt="facebook logo">
                    </div>
                    
                    <p>facebook</p>
                </div>
                <div class="social-google space">
                    <div>
                        <img src="./images/image 1.png" alt="google logo">
                    </div>
                    
                    <p>Google</p>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <a href="#">English (UK)</a>
        <a href="#">Hausa</a>
        <a href="#">Português (Brasil)</a>
        <a href="#">Français (France)</a>
        <a href="#">Español Italiano</a>
        <a href="#">日本語</a>
        <a href="#">Deutsch</a>
        <a href="#">Bahasa Indonesia</a>
    </section>


    <script src="./js/app.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
